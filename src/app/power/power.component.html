<h1>Power Component</h1>
<h1>Initial Power Level: </h1>
<p>(limited between 1-100)</p>
<form (submit)="onSubmit()" #formData='ngForm'>
  <input type="number" 
  name="power" 
  id="power"
  min="1"
  max="100"
  [(ngModel)]="power"> 
  <input type="submit" value="Calculate Powers"> </form>
<app-human class="box" [power]="power"></app-human>
<app-saiyan class="box" [power]="power"></app-saiyan>
<app-super-saiyan class="box" [power]="power"></app-super-saiyan>
<app-super-saiyan-two class="box" [power]="power"></app-super-saiyan-two>
<app-super-saiyan-three class="box" [power]="power"></app-super-saiyan-three>
<app-super-saiyan-four class="box" [power]="power"></app-super-saiyan-four>
